<!DOCTYPE html>
<!-- html is declarative languagage -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza App</title>
    <!-- linking css in webpage -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Bootstrap caches the CSS and serves 
        the users need not to download the Bootstrap individually
        and thus it is faster than the css-->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script type="module" src="scripts/controller/pizza-controller.js"></script>
    <script defer src="./scripts/services/payment.js"></script>

</head>
<body>
    <!-- minify and uglify file semantics -->
    <!--  emmet cheatsheet = ul>li>item$*5 -->
    <!--  header , section and footer are semantics tags-->
    <div class="container">
    <header>
        <h1 class="alert alert-primary text-center">
            Pizza App
        </h1>
    </header>
    <section>
        <!-- PROBLEMS :
        a. Network call -> always async calls (cannot block the execution)
        b. JSON (serialization and deserialization)
            i.)Convert Object into JSON : serialization
            ii.)JSON to object : deserialization
        c. Data Object -> HTML
        d. async and sync
        e. JS internal architecture (event loop,bubbling and biding)
        DOM -> to communicate the dynamic data to HTML (dynamic html)
        -->
        <!-- 
            event loop : reads the events in the event queue
            it is an infinite async loop to continously read the events
        -->
        <div class="row">
            <div class="col-8">
                <div class="row" id="pizza-output">
                </div>
            </div>
            <div class="col-4" >
                <h3 class="alert alert-primary">Basket</h3>
                <div id="basket">
                    <div id="basket-output">
                        <ul id="basket-list"></ul>
                    </div>
                    <div class="alert alert-primary">
                        <span>Total Amount: </span>
                        <span id="total-amount"></span>
                    </div>
                </div>
                <!-- <button id="checkout">Checkout</button> -->
            </div>     
            <button class="btn btn-primary" style="margin-left: 700px; width: 100px ;" id="rzp-button1">Pay</button>
        </div>
            
    </section>
    <footer style="padding: 30px; margin-left: 350px;">
        Made With ‚ù§ by Priyanshi
    </footer>
</div>
    <!-- Bootstrap is an opensource CSS framework -->
</body>
</html>
